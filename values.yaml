# Hytale Server Configuration
image:
  repository: forgejo.sakul-flee.de/container/hytale:latest
  tag: latest
  pullPolicy: IfNotPresent
# Service Configuration
service:
  type: LoadBalancer
  port: 5520
  udpPort: 520
# Resources
resources:
  limits:
    cpu: 4000m
    memory: 8Gi
  requests:
    cpu: 2000m
    memory: 4Gi
# JVM Configuration
jvm:
  xms: "512M"
  xmx: "8G"
  additionalOptions:
    - "-server"
    - "-XX:+UseG1GC"
    - "-XX:+UseStringDeduplication"
# Storage Configuration
persistence:
  size: 10Gi
  storageClass: ""
# Credentials
credentials:
  secretName: "hytale-credentials"
  credentialsKey: "credentials.json"
# Security
securityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  runAsNonRoot: true
